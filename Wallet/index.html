<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/jpg" href="/images/favicon.jpg" />
    <link rel="stylesheet" href="style.css" />
    <title>PayPal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav id="desktop-nav">
      <div class="sign-in">
        <!-- 
          I am making sign in, register, logout section, You can take care of its position later.
        -->
        <div class="container">
          <div id="registerForm">
            <h2>Register</h2>
            <div class="input-group">
              <label for="regUsername">Username</label>
              <input type="text" id="regUsername" placeholder="Enter Username">
            </div>
            <div class="input-group">
              <label for="regPassword">Password</label>
              <input type="password" id="regPassword" placeholder="Enter Password">
            </div>
            <button onclick="register()">Register</button>
          </div>
          <div id="signInForm" style="display:none;">
            <h2>Sign In</h2>
            <div class="input-group">
              <label for="signInUsername">Username</label>
              <input type="text" id="signInUsername" placeholder="Enter Username">
            </div>
            <div class="input-group">
              <label for="signInPassword">Password</label>
              <input type="password" id="signInPassword" placeholder="Enter Password">
            </div>
            <button onclick="signIn()">Sign In</button>
          </div>
        </div>
      <div class="logo">PayPal</div>
      <div>
        <ul class="nav-links">
          <li><a href="#individual">INDIVIDUAL</a></li>
          <li><a href="#business">BUSINESS</a></li>
          <li><a href="#partners">PARTNERS"</a></li>
          <li><a href="#usefulinfo">USEFUL INFO</a></li>
        </ul>
      </div>
    </nav>
    <nav id="hamburger-nav">
      <div class="logo">PayPal</div>
      <div class="hamburger-menu">
        <div class="hamburger-icon" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="menu-links">
          <li><a href="#individual" onclick="toggleMenu()">INDIVIDUAL</a></li>
          <li><a href="#business" onclick="toggleMenu()">BUSINESS</a></li>
          <li><a href="#partners" onclick="toggleMenu()">PARTNERS"</a></li>
          <li><a href="#usefulinfo" onclick="toggleMenu()">USEFUL INFO</a></li>
        </div>
      </div>
    </nav>
    <section class="headsection_text">
      <p class="headsection_text">
        Take care of you and yours at home, and we can take care of you online.
      </p>
      <button type="button">Sign Up for Free</button>
    </section>
  </body>
</html>
